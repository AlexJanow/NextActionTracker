[supervisord]
nodaemon=true
user=root
logfile=/var/log/supervisor/supervisord.log
pidfile=/var/run/supervisord.pid

[program:postgresql]
command=/usr/local/bin/start_postgres.sh
user=postgres
autostart=true
autorestart=true
startsecs=10
priority=5
environment=PGDATA="/var/lib/postgresql/data/pgdata",POSTGRES_USER="nat_user",POSTGRES_PASSWORD="nat_password",POSTGRES_DB="nat_dev"
stdout_logfile=/var/log/supervisor/postgresql.log
stderr_logfile=/var/log/supervisor/postgresql_error.log
stdout_logfile_maxbytes=50MB
stderr_logfile_maxbytes=50MB

[program:nginx]
command=/usr/sbin/nginx -g "daemon off;"
autostart=true
autorestart=true
priority=10
stdout_logfile=/var/log/supervisor/nginx.log
stderr_logfile=/var/log/supervisor/nginx_error.log
stdout_logfile_maxbytes=50MB
stderr_logfile_maxbytes=50MB

[program:backend]
command=/usr/local/bin/uvicorn app.main:app --host 0.0.0.0 --port 8000 --workers 1
directory=/app/backend
user=app
autostart=true
autorestart=true
startsecs=15
priority=20
environment=PYTHONPATH="/app/backend",DATABASE_URL="postgresql://nat_user:nat_password@localhost:5432/nat_dev"
stdout_logfile=/dev/stdout
stdout_logfile_maxbytes=0
stderr_logfile=/dev/stderr
stderr_logfile_maxbytes=0
stopasgroup=true
killasgroup=true

