# Development overrides for docker-compose.yml
# This file is automatically loaded by docker-compose in development

version: '3.8'

services:
  backend:
    environment:
      - DEBUG=true
      - LOG_LEVEL=debug
    volumes:
      # Mount source code for hot reloading
      - ./backend:/app
      # Preserve Python cache for faster rebuilds
      - backend_dev_cache:/app/__pycache__
    command: ["uvicorn", "app.main:app", "--host", "0.0.0.0", "--port", "8000", "--reload", "--log-level", "debug"]

  frontend:
    environment:
      - NODE_ENV=development
      - REACT_APP_DEBUG=true
    volumes:
      # Mount source code for hot reloading
      - ./frontend:/app
      # Exclude node_modules from host mount
      - /app/node_modules
      # Preserve build cache
      - frontend_dev_cache:/app/.cache
    stdin_open: true
    tty: true

volumes:
  backend_dev_cache:
  frontend_dev_cache: